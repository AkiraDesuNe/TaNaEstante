<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteiner-formulario">


      <div class="profile-pic-wrapper">
        <input type="file" id="profile-input" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
        <img src="profilepic.png" alt="Profile Picture" id="profile-pic" onclick="triggerImageUpload()" />
      </div>

        <form action="formulario.html" method="post" class="formulario">

                <div class="input-box-cadastro">
                    <input type="text" name="nome" id="Nome" class="inputUser" placeholder="Nome Completo" required>
                </div>
                
                <div class="input-box-cadastro">
                  <input type="text" name="nome" id="Nome" class="inputUser" placeholder="Username" required>
              </div>

                <div class="input-box-cadastro">
                    <input type="text" name="email" id="email" class="inputUser" placeholder="Email" required>
                </div>

                <div class="input-box-cadastro">
                    <input type="password" name="senha" id="senha" class="inputUser" placeholder="Senha" required>
                </div>

                <div class="box-data">
                    <label for="data_nascimento" class="nome-data">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="data" required>
                </div>

                <button type="submit" class="btn">Cadastrar</button>

                <div class="login">
                    <label>Já tem conta?</label>
                    <a href="login.html" class="click">Faça login</a>
                </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
